<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">Abanking Погода</h1>
        
        
        <div class="weather-form">
            

            <div class="search-mode-toggle">
                <button class="mode-btn active" id="coordsMode">По координатам</button>
                <button class="mode-btn" id="cityMode">По названию города/места</button>
            </div>

            
            
            <div id="coordsSearch" class="search-section active">
                <div class="input-group">
                    <label for="latitude">Широта</label>
                    <input type="text" id="latitude" placeholder="Например: 56.8575">
                </div>
                
                <div class="input-group">
                    <label for="longitude">Долгота</label>
                    <input type="text" id="longitude" placeholder="Например: 60.6125">
                </div>
            </div>

            
            <div id="citySearch" class="search-section">
                <div class="input-group">
                    <label for="cityName">Город</label>
                    <input type="text" id="cityName" placeholder="Например: Moscow или Екатеринбург, RU">
                    
                </div>
                
            </div>
            
            <button class="btn-submit" id="getWeatherBtn">Показать погоду</button>
        </div>
        <div class="widgets-container" id="widgetsContainer"></div>
    </div>

    <script src="js/validation.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
</html>
